---
# ServiceMonitor for Producer
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: producer-metrics
  namespace: ca3-app
  labels:
    app: producer
    release: prometheus
spec:
  selector:
    matchLabels:
      app: producer
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - ca3-app

