---
apiVersion: v1
kind: ConfigMap
metadata:
  name: producer-config
  namespace: ca3-app
  labels:
    app: producer
data:
  config.yml: |
    producer:
      name: metals-producer
      version: v1.0
      interval: 5

    kafka:
      topic: metals-prices
      compression: snappy

    metals:
      - gold
      - silver
      - platinum
      - palladium
      - copper
      - aluminum

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: processor-config
  namespace: ca3-app
  labels:
    app: processor
data:
  config.yml: |
    processor:
      name: metals-processor
      version: v1.0
      batch_size: 50
      commit_interval: 5

    kafka:
      topic: metals-prices
      group_id: metals-processor-group

    mongodb:
      database: metals
      collection: prices

    logging:
      level: INFO
