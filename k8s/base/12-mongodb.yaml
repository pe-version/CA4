---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ca3-app
  labels:
    app: mongodb
    tier: data
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
  selector:
    app: mongodb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: ca3-app
  labels:
    app: mongodb
    tier: data
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        tier: data
    spec:
      # Pin to worker-1 (data-services node)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: workload
                    operator: In
                    values:
                      - data-services
      containers:
        - name: mongodb
          image: mongo:7.0
          args:
            - "mongod"
            - "--bind_ip_all"
            - "--tlsMode"
            - "preferTLS"
            - "--tlsCertificateKeyFile"
            - "/etc/mongodb/certs/mongodb.pem"
            - "--tlsCAFile"
            - "/etc/mongodb/certs/ca.crt"
            - "--tlsAllowConnectionsWithoutCertificates"
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-password
                  key: password
            - name: MONGO_INITDB_DATABASE
              value: "metals"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-log
              mountPath: /var/log/mongodb
            - name: mongodb-tls
              mountPath: /etc/mongodb/certs
              readOnly: true
          livenessProbe:
            exec:
              command:
                - mongosh
                - --tls
                - --tlsCAFile
                - /etc/mongodb/certs/ca.crt
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - mongosh
                - --tls
                - --tlsCAFile
                - /etc/mongodb/certs/ca.crt
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: mongodb-tls
          secret:
            secretName: mongodb-tls
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: mongodb-log
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
